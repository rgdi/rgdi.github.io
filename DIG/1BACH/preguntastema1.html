    shuffle(questions);

    let currentQuestionIndex = 0;
    let correctCount = 0;

    function updateStats() {
        document.getElementById('correctCount').innerText = correctCount;
        document.getElementById('remainingCount').innerText = questions.length - currentQuestionIndex - 1;
    }

    function showQuestion() {
        const question = questions[currentQuestionIndex];
        document.getElementById('definition').innerText = question.question;
        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = '';
        question.options.forEach((option, index) => {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            optionDiv.innerText = option;
            optionDiv.onclick = () => selectOption(index);
            optionsContainer.appendChild(optionDiv);
        });
        document.getElementById('feedback').innerText = '';
        updateStats();
    }

    function selectOption(selectedIndex) {
        const question = questions[currentQuestionIndex];
        const options = document.getElementsByClassName('option');
        if (selectedIndex === question.answer) {
            options[selectedIndex].classList.add('correct');
            document.getElementById('feedback').innerText = '¡Correcto!';
            correctCount++;
        } else {
            options[selectedIndex].classList.add('incorrect');
            document.getElementById('feedback').innerText = 'Incorrecto. Intenta de nuevo.';
            setTimeout(() => {
                options[selectedIndex].classList.remove('incorrect');
            }, 1000);
        }
        updateStats();
    }

    function showAnswer() {
        const question = questions[currentQuestionIndex];
        const options = document.getElementsByClassName('option');
        options[question.answer].classList.add('correct');
        document.getElementById('feedback').innerText = 'La respuesta correcta es: ' + question.options[question.answer];
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            document.getElementById('definition').innerText = '¡Has completado todas las preguntas!';
            document.getElementById('options').innerHTML = '';
            document.getElementById('feedback').innerText = '';
        }
        updateStats();
    }

    showQuestion();
